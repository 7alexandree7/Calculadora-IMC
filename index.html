<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-calculadora-47.png" type="image/x-icon">

    <title>Calcular - IMC</title>
</head>

<body>


<div id="container">

    <div class="img-box">
        <img src="img/7069793_3297247.svg" alt=imagem de uma mulher em carton treinando" class="img-treiner">
    </div>

    <div class="txt">

        <h1 class="title">Calcular Seu <span class="span-title">IMC</span></h1>

        <form class="form" action="">

            <div class="input-box">
                <label for="" class="peso">Peso</label>
                <input class="input-number-peso" type="text">
            </div>

            <div class="input-box">
                <label for="" class="Altura">Altura</label>
                <input class="input-number-altura" type="text">
            </div>

            <div class="input-box">
                <input class="sbt" type="submit" value="Enviar">
            </div>



            <div class="resultado hidden">

                <div class="infos">

                    <div class="bmi-content">
                        <span id="value"></span>
                        <span class="seu-imc">Seu IMC</span>
                    </div>


                    <div class="description">
                        <span></span>
                    </div>
                </div>

                

                <div class="flex-result">
                    <p class="p-result">Mais informações sobre seu IMC</p>
                    <a target="_blank" href="https://www.infoescola.com/nutricao/indice-de-massa-corporal-imc/ ">
                        <img src="img/icons8-link-externo.svg" alt="icone referente a um link"></a>
                </div>

            </div>

        </form>

        

    </div>

</div>


<script src="js/main.js"></script>
</body>
</html>
